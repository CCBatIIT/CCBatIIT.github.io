- date: August 16, 2018
  headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=75503">Minh and Juarez Receive NIH Grant for Predicting Molecular Interactions to Aid Drug Discovery</a>.
  info: The research groups of David Minh, assistant professor of chemistry, and Oscar Juarez, assistant professor of biology, have received an award from the National Institutes of Health (NIH/1R01GM127712-01A1) entitled “Entropy for End-Point and FFT-Based Binding Free Energy Calculations.”

- date: April 12, 2018
  headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=73510">Chemistry’s David Minh Publishes New Binding Equations in The Journal of Chemical Physics</a>.
  info: David Minh, assistant professor of chemistry, and Trung Hai Nguyen, senior research associate, recently published an article, “Implicit Ligand Theory for Relative Binding Free Energies,” in The Journal of Chemical Physics.

- date: January 30, 2018
  headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=71365">Chemistry’s David Minh Named CISC Associate Director</a>.
  info: David Minh, assistant professor of chemistry, has been named associate director of the Center for Interdisciplinary Scientific Computation (CISC) at Illinois Tech.

- date: September 26, 2017
  headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=67429">Computational Microscope Advancement Described by Minh in Journal of Chemical Theory and Computation</a>.
  info: Much like weather forecast models predict the trajectory of a hurricane, computational tools known as molecular dynamics simulations predict the microscopic motion of an interacting system of molecules.

- date: July 18, 2017
  headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=65747">Juarez and Minh Groups Discover New Structural Motif in Essential Vibrio Cholerae Enzyme</a>.
  info: The research groups of Oscar Juarez, assistant professor of biology, and David Minh, assistant professor of chemistry, have discovered a new structural motif in an essential Vibrio cholerae enzyme that could lead to important drug development.

- headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=64850">Chemistry Ph.D. Candidate Chen Li Selected as a “CBSB2017 Outstanding Young Researcher”</a>.
  date: May 10, 2017
  info: Chen Li, a Ph.D. candidate in chemistry working with Assistant Professor David Minh, was selected as a “CBSB2017 Outstanding Young Researcher” for the workshop “From Computational Biophysics to Systems Biology (CBSB2017)” at the University of Cincinnati.

- headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=48248">Assistant Professor Minh Awarded NIH Grant for Work on Computer-Aided Drug Discovery Tools</a>.
  date: October 20, 2015
  info: Assistant Professor David Minh received a grant award for $337,373 from the National Institutes of Health for his project entitled "Sound-stage Virtual Screening Based on Implicit Ligand Theory."

- headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=46287">IIT College of Science to Host Midwest Enzyme Chemistry Conference</a>.
  date: August 13, 2015
  info: The College of Science and Department of Chemistry will host the 35th Midwest Enzyme Chemistry Conference (MECC) on Saturday, September 12, 2015, in the Hermann Hall Ballroom.

- headline: In IIT Today, <a href="https://iit.edu/news/iittoday/?p=43975">College of Science Announces 2015 Undergraduate Summer Research Stipend Winners</a>.
  date: April 28, 2015
  info: The IIT College of Science has chosen 11 students to receive summer research funding, eight under the COS Undergraduate Summer Research Stipend program, and three under the NSF Research for Undergraduate (REU) program.

