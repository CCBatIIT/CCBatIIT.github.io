
- title: 'On the Polarization of Ligands by Proteins'
  authors: SY Willow; X Bing; J Lawrence; RS Eisenberg; DDL Minh
  link:
    url: http://dx.doi.org/10.1039/d0cp00376j
    display: Physical Chemistry Chemical Physics 22, 12044--12057 (2020)
  year: 2020
  image: LigandPolarization.png
  description: Although it is well-known that ligands are polarized by proteins, the magnitude of this effect had not been quantified in many systems. We evaluated the ligand polarization energy for several hundred protein-ligand complexes and showed that it is a large and highly variable component of the binding energy.
